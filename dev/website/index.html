<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NannyGoat Labs</title>
    <style>
      /* Style for the big, colorful heading centered at the top */
      h1 {
        text-align: center;
        color: #ff5722; /* Customize color as desired */
        font-size: 3em;
        margin-top: 20px;
      }

      /* Style for the logo image in the top left corner */
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px; /* Standard small logo size */
        height: 50px;
        object-fit: cover; /* Maintain aspect ratio */
      }
    </style>
  </head>
  <body>
    <!-- Display the logo image "nanny-goat-poppins.png" from the same folder -->
    <img src="graphic.png" alt="NannyGoat Labs Logo" class="logo" />
    <!-- Main heading displayed at the top center -->
    <h1>NannyGoat Labs</h1>
  </body>
</html>
